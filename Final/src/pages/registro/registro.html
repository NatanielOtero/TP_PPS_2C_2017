<div [hidden]="tuto" class="bg-image" style="height:100%;width:100%">
    <div class="animated slideInRight" style="height:100%;width:100%">

        <div class="tutorial">


        </div>
        <div class="down2">
            <button ion-button (click)="tutorial()">Entendido !</button>
        </div>
    </div>
</div>
<div [hidden]="!tuto" style="height:100%;width:100%">

    <ion-content class="bg-image">
        <div [hidden]="mostrar">
            <ion-fab top right>
                <button ion-fab color="light" (click)="tutorial()"> <ion-icon name="help"></ion-icon></button>
            </ion-fab>
        </div>

        <div [hidden]="mostrar" id="form_wrapper" class="form_wrapper animated bounceInLeft">

            <form class="login active">
                <h3>Ingrese su legajo</h3>

                <div>
                    <label>   <ion-icon name="finger-print"></ion-icon>
                  | Legajo:</label>
                    <input type="number" [(ngModel)]="legajo" name="legajo" />
                </div>
                <div>
                    <label>   <ion-icon name="lock"></ion-icon> | Contraseña:                 
                    </label>
                    <input type="password" [(ngModel)]="pw" name="pw" />
                </div>
                <div class="bottom">

                    <button ion-button (click)="reg()">  <ion-icon name="contact"></ion-icon>  |  Completar registro</button>

                </div>
            </form>
        </div>
        <div [hidden]="tuto2" class="bg-image" style="height:100%;width:100%">
            <div class="animated slideInRight" style="height:100%;width:100%">

                <div class="tutorial2">


                </div>
                <div class="down2">
                    <button ion-button (click)="tutorial2()">Entendido !</button>
                </div>

            </div>
        </div>
        <div [hidden]="!tuto2" style="height:100%;width:100%">
            <div [hidden]="!mostrar">
                <ion-fab top right>
                    <button ion-fab color="light" (click)="tutorial2()"> <ion-icon name="help"></ion-icon></button>
                </ion-fab>
            </div>
            <div [hidden]="!mostrar" id="form_wrapper" class="form_wrapper animated bounceInLeft">
                <form class="login active">
                    <h3>Ingrese sus datos</h3>

                    <div>
                        <label>   <ion-icon name="mail"></ion-icon> | Correo:</label>
                        <input type="mail" [(ngModel)]="us.mail" name="mail" />
                    </div>
                    <div>
                        <label>   <ion-icon name="lock"></ion-icon> | Contraseña:                 
                    </label>
                        <input type="password" [(ngModel)]="us.pw" name="pw" minlength="6" />
                    </div>
                    <div>
                        <label>   <ion-icon name="lock"></ion-icon> | Repetir Contraseña:                 
                    </label>
                        <input type="password" [(ngModel)]="validati" name="pw" minlength="6" />
                    </div>
                    <div>
                        <label>
                    <ion-icon name="contacts"></ion-icon>Sexo:</label>

                        <select [(ngModel)]="us.sexo" name="sexo">
                    <option value="masculino"><ion-icon name="male">Masculino</ion-icon>
                    </option>
                    <option value="femenino">  <ion-icon name="female"></ion-icon> Femenino</option>                 
                  </select>
                    </div>
                    <div>
                        <label>   <ion-icon name="lock"></ion-icon> | Edad:                 
                </label>
                        <input type="number" [(ngModel)]="us.edad" name="pw" />
                    </div>
                    <div class="bottom">

                        <button ion-button (click)="enviar()">  <ion-icon name="contact"></ion-icon>  |  Finalizar </button>

                    </div>
                </form>

            </div>
        </div>
    </ion-content>
</div>
