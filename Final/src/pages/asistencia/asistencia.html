    <div class="animated slideInRight" style="height:100%;width:100%">

        <div class="animated slideInRight" style="height:100%;width:100%" [hidden]="tuto1">
            <div class="tutorial">


            </div>
            <div class="down2">
                <button ion-button full block (click)="tutorial1()">Siguiente</button>
            </div>
        </div>
        <div class="animated slideInRight" style="height:100%;width:100%" [hidden]="tuto2">

                <button ion-button full block (click)="tutorial2()">Siguiente</button>

<div [hidden]="!tuto" style="height:100%;width:100%">
    <ion-header>
        <ion-navbar color="dark">

        </ion-navbar>
        <ion-fab top right>
            <button ion-fab color="light" (click)="tutorial()"> <ion-icon name="help"></ion-icon></button>
        </ion-fab>
    </ion-header>
    <ion-content padding class="bg-image">

        <div class="form_wrapper animated slideInLeft">
            <h3>Tomar lista</h3>

            <div>
                <label style="color:white; font-size:15px">Elija la materia</label>


                <select [(ngModel)]="opcion" (change)='f()'>
                <option value="PPS">PPS</option>
                <option value="LAB4">LAB4</option>
            </select>


                <div [hidden]="mostrar">
                    <label style="color:white; font-size:15px">Elija el curso</label>
                    <select [(ngModel)]="opcion1" (change)='g()'>
                <option value="4A">4A</option>
                <option value="4B">4B</option>
            </select>
                </div>
                <div class="animated bounceIn" [hidden]="mostrar1">

                    <button (click)='tomarFoto()'> <ion-icon name="camera"></ion-icon> | Foto aula</button>
                    <div>
                        <img src="{{storage}}" alt="">
                    </div>

                </div>



                <br>
            </div>
        </div>

        <div class="animated slideInLeft left" [hidden]="mostrar1">


            <table class="table">
                <thead>
                    <tr>
                        <th>Asisti√≥</th>
                        <th>Legajo</th>
                        <th>Alumno</th>


                    </tr>
                </thead>
                <tbody *ngFor="let item of cant">
                    <tr *ngIf="item.tipo == 'alumno'">
                        <td *ngIf="item.actividad == 'activo'">
                            <ion-toggle color="secondary" [(ngModel)]="item.vino"></ion-toggle>
                        </td>
                        <td *ngIf="item.actividad == 'activo'">
                            {{item.legajo}}
                        </td>
                        <td *ngIf="item.actividad == 'activo'" size="2">
                            {{item.usuario}}
                        </td>
                    </tr>
                </tbody>
            </table>
            <button ion-button (click)="guardar()" [disabled]="tomar"> Guardar Datos </button>

        </div>


    </ion-content>
</div>
