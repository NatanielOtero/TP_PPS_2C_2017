<div [hidden]="!tuto" style="height:100%;width:100%">
    <ion-header>
        <ion-navbar color="dark">

        </ion-navbar>
        <ion-fab top right>
            <button ion-fab color="light" (click)="tutorial()"> <ion-icon name="help"></ion-icon></button>
        </ion-fab>

    </ion-header>

    <ion-content padding class="bg-image">
        <div class="form_wrapper animated slideInLeft" [hidden]="mostrar">

            <div>
                <label style="color:white; font-size:15px">Elija el m√©todo</label>


                <select [(ngModel)]="opcion" (ngModelChange)='f()'>
                                        <option value="uno">Cargar 1</option>
                                        <option value="var">Cargar Listado</option>
                                    </select>





                <br>
            </div>

            <div [hidden]="uno" style="height:70%">

                <form class="login active">

                    <div>
                        <label> <ion-icon name="mail"></ion-icon> | Legajo:</label>
                        <input [(ngModel)]="numero" type="text" name="mail" />
                    </div>
                    <div>
                        <label>   <ion-icon name="mail"></ion-icon> | Nombre:</label>
                        <input [(ngModel)]="alta.usuario" type="text" name="nombre" />
                    </div>

                    <div>
                        <label>   <ion-icon name="mail"></ion-icon> | Tipo:</label>
                        <select name="tipo" [(ngModel)]="alta.tipo">
                                            <option value="profesor"> Profesor       </option>
                                            <option value="administrativo">  Administrativo </option>                 
                                 </select>
                    </div>
                    <div class="bottom">
                        <button ion-button (click)="enviar()">  <ion-icon name="contact"></ion-icon>  |  Agregar </button>

                    </div>
                </form>
            </div>
        </div>


        <div [hidden]="varios" class="animated bounceInRight form_wrapper  bottom">



            <select name="tipo" [(ngModel)]="alta.tipo">
            <option value="profesor"> Profesor       </option>
            <option value="administrativo">  Administrativo </option>                 
         </select>
            <input id="file" type="file" (change)="handleUpload($event)">
            <button ion-button (click)="readCsvData()">leer csv</button>
            <button ion-button (click)='downloadCSV({ filename: "stock-data.csv" });'>Descargar CSV</button>
        </div>
        <div class="table" style="width:100%">
            <thead>
                <th>Legajo</th>
                <th>Usuario</th>
                <th>Borrar</th>
            </thead>
            <tbody *ngFor="let item of cant">
                <tr *ngIf="item.tipo == 'profesor' || item.tipo == 'administrativo'">
                    <td>
                        {{item.legajo}}
                    </td>
                    <td>
                        {{item.usuario}}
                    </td>
                    <td *ngIf="item.actividad == 'activo'">
                        <button ion-button danger (click)="delete(item.id)">borrar</button>
                    </td>
                    <td *ngIf="item.actividad == 'inactivo'">
                        <button ion-button danger (click)="delete(item.id)">activar</button>
                    </td>
                </tr>
            </tbody>
        </div>
    </ion-content>
</div>
