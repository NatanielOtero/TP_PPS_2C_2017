<div [hidden]="tuto" class="bg-image" style="height:100%;width:100%">
    <div class="animated slideInRight" style="height:100%;width:100%">

        <div class="tutorial">


        </div>
        <div class="down">
            <button ion-button full block (click)="tutorial()">Entendido !</button>
        </div>
    </div>
</div>
<div [hidden]="!tuto" style="height:100%;width:100%">
    <ion-header>

        <ion-fab top right>
            <button ion-fab color="light" (click)="tutorial()"> <ion-icon name="help"></ion-icon></button>
        </ion-fab>
    </ion-header>

    <ion-content class="bg-image">
        <div id="form_wrapper" class="form_wrapper animated bounceInRight">

            <form class="login active">
                <h3>Iniciar Sesión</h3>

                <div>
                    <label>   <ion-icon name="mail"></ion-icon> | Email:</label>
                    <input type="text" [(ngModel)]="email" name="mail" />
                </div>
                <div>
                    <label>   <ion-icon name="lock"></ion-icon> | Contraseña:                 
                        </label>
                    <input type="password" [(ngModel)]="pw" name="pw" />
                </div>
                <div class="bottom">

                    <button ion-button (click)="login()">  <ion-icon name="contact"></ion-icon>  |  Iniciar sesión</button>
                    <div class="clear"></div>
                </div>
            </form>
        </div>
    </ion-content>
</div>
