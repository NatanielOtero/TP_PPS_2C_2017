<ion-content class="bg-image" padding>

    <div class="form_wrapper animated bounceInRight">
        <div *ngIf="encuesta.tipo == 'P'">
            <div *ngFor="let item of preguntas">
                <h3> {{item.question}} </h3>
                <div class="login active">


                    <input type="text" [(ngModel)]="respuestas[item.indice]">
                    <br>
                </div>
            </div>
        </div>
        <div *ngIf="encuesta.tipo == 'U'">
            <div *ngFor="let item of preguntas">
                <h3> {{item.question}} </h3>
                <div style="background-color:white">
                    <div *ngFor="let op of item.opciones">
                        <label>{{op}}
                            <input type="radio" [(ngModel)]="respuestas[item.indice]" name="{{op}}" value="{{op}}">
                        </label>

                    </div>
                </div>

                <br>
            </div>
        </div>

        <div *ngIf="idioma == 'espanol'">
            <button ion-button (click)="enviar()" color="encuestas">Enviar respuesta</button>
        </div>
        <div *ngIf="idioma == 'frances'">
            <button ion-button (click)="enviar()" color="encuestas">envoyer une réponse</button>
        </div>
        <div *ngIf="idioma == 'ingles'">
            <button ion-button (click)="enviar()" color="encuestas">send reply</button>
        </div>
        <div *ngIf="idioma == 'ruso'">
            <button ion-button (click)="enviar()" color="encuestas">отправить ответ</button>
        </div>
        <div *ngIf="idioma == 'aleman'">
            <button ion-button (click)="enviar()" color="encuestas">antwort senden</button>
        </div>
        <div *ngIf="idioma == 'portugues'">
            <button ion-button (click)="enviar()" color="encuestas">enviar resposta</button>
        </div>
    </div>


</ion-content>
