<ion-header>
    <ion-navbar color="dark">
        <ion-title>Asistencia</ion-title>
    </ion-navbar>
    <ion-fab top right>
        <button ion-fab color="light">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-fab-list side="bottom">
            <button ion-fab color="primary">
                <ion-icon name="contact"></ion-icon>
            </button>
            <button ion-fab color="secondary">QR</button>
        </ion-fab-list>
    </ion-fab>
</ion-header>
<ion-content padding class="bg-image">
        <button ion-button block large round icon-left color='light' (click)='takePhotoLinda()'> <ion-icon name="camera"></ion-icon>Foto aula</button>
    <div class="form_wrapper animated slideInLeft">

        <div>
            <label style="color:white; font-size:15px">Elija la materia</label>


            <select [(ngModel)]="opcion" (change)='f()'>
                <option value="PPS">PPS</option>
                <option value="LAB4">LAB4</option>
            </select>


            <div [hidden]="mostrar">
                <label style="color:white; font-size:15px">Elija el curso</label>
                <select [(ngModel)]="opcion1" (change)='g()'>
                <option value="4A">4A</option>
                <option value="4B">4B</option>
            </select>
            
            </div>




            <br>
        </div>
    </div>

    <div class="animated slideInLeft left" [hidden]="mostrar1">


        <table class="table">
            <thead>
                <tr>
                    <th>Asistio</th>
                    <th>Legajo</th>
                    <th>Alumno</th>


                </tr>
            </thead>
            <tbody *ngFor="let item of cant">
                <tr *ngIf="item.tipo == 'alumno'">
                    <td *ngIf="item.actividad == 'activo'">
                        <ion-toggle color="secondary" [(ngModel)]="item.vino"></ion-toggle>
                    </td>
                    <td *ngIf="item.actividad == 'activo'">
                        {{item.legajo}}
                    </td>
                    <td *ngIf="item.actividad == 'activo'" size="2">
                        {{item.usuario}}
                    </td>
                </tr>
            </tbody>
        </table>
        <button ion-button (click)="guardar()" [disabled]="tomar"> Guardar Datos </button>

    </div>


</ion-content>
