<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar color="dark">
        <ion-title>Asistencia</ion-title>
    </ion-navbar>
    <ion-fab top right>
        <button ion-fab color="light">  <ion-icon name="menu"></ion-icon></button>
        <ion-fab-list side="bottom">
            <button ion-fab color="primary">  <ion-icon name="contact"></ion-icon></button>
            <button ion-fab color="secondary">QR</button>

        </ion-fab-list>
    </ion-fab>
</ion-header>
<ion-content padding class="bg-image">

    <table class="table">
        <thead>
            <tr>
                <th>Asistio</th>
                <th>Apellido</th>
                <th>Nombre</th>
                <th>Turno</th>
            </tr>
        </thead>
        <tbody *ngFor="let item of alumnos">

            <tr>



                <td>

                    <ion-toggle color="secondary" [(ngModel)]="item.vino"></ion-toggle>


                </td>
                <td>
                    {{item.apellido}}
                </td>
                <td>
                    {{item.nombre}}
                </td>
                <td>
                    {{item.turno}}
                </td>


            </tr>



        </tbody>

    </table>

</ion-content>
