<ion-header>

    <ion-navbar color="dark">

    </ion-navbar>
    <ion-fab top right>
        <button ion-fab color="light">  <ion-icon name="menu"></ion-icon></button>
        <ion-fab-list side="bottom">
            <button ion-fab color="primary">  <ion-icon name="contact"></ion-icon></button>
            <button ion-fab color="secondary">QR</button>

        </ion-fab-list>
    </ion-fab>
</ion-header>


<ion-content padding class="bg-image">
    <div id="form_wrapper" class="form_wrapper">

        <form class="login active">
            <h3 class="animated shake">Ingrese los datos</h3>

            <div>
                <label class="animated shake">   <ion-icon name="mail"></ion-icon> | Legajo:</label>
                <input class="animated shake" [(ngModel)]="alta.legajo" type="text" name="mail" />
            </div>
            <div>
                <label class="animated shake">   <ion-icon name="mail"></ion-icon> | Nombre:</label>
                <input class="animated shake" [(ngModel)]="alta.nombre" type="text" name="nombre" />
            </div>
            <div>
                <select name="tipo" [(ngModel)]="alta.tipo">
                            <option value="masculino"> Profesor       </option>
                            <option value="femenino">  Administrativo </option>                 
                 </select>
            </div>
            <div class="bottom">
                <button ion-button (click)="enviar()">  <ion-icon name="contact"></ion-icon>  |  Agregar </button>

            </div>
        </form>
    </div>
</ion-content>
