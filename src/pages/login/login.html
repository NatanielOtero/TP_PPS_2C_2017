<ion-header>

    <ion-navbar color="dark">

    </ion-navbar>

</ion-header>

<ion-content class="bg-image">
    <div id="form_wrapper" class="form_wrapper animated bounceInRight">

        <form class="login active">
            <h3>Iniciar Sesion</h3>

            <div>
                <label>   <ion-icon name="mail"></ion-icon> | Email:</label>
                <input type="text" [(ngModel)]="email" name="mail" />
            </div>
            <div>
                <label>   <ion-icon name="lock"></ion-icon> | Contrase√±a:                 
                </label>
                <input type="password" [(ngModel)]="pw" name="pw" />
            </div>
            <div class="bottom">

                <button ion-button (click)="login()">  <ion-icon name="contact"></ion-icon>  |  Iniciar sesion</button>
                <button ion-button (click)="google()"> <ion-icon name="logo-googleplus"></ion-icon>  |  google</button>
                <button ion-button (click)="facebookLogin()"> <ion-icon name="logo-facebook"></ion-icon>  |  facebook</button>
                <button ion-button (click)="rapido()">  <ion-icon name="contact"></ion-icon>  |  Inicio rapido</button>
                <div class="clear"></div>
            </div>
        </form>
    </div>
</ion-content>
