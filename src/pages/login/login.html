<ion-header>

    <ion-navbar color="dark">

    </ion-navbar>

</ion-header>

<ion-content class="bg-image">
    <div id="form_wrapper" class="form_wrapper animated bounceInRight">
        <div *ngIf="idioma == 'espanol'">
            <form class="login active">
                <h3>Iniciar Sesión</h3>

                <div>
                    <label>
                        <ion-icon name="mail"></ion-icon> | Email:</label>
                    <input type="text" [(ngModel)]="email" name="mail" />
                </div>
                <div>
                    <label>
                        <ion-icon name="lock"></ion-icon> | Contraseña:
                    </label>
                    <input type="password" [(ngModel)]="pw" name="pw" />
                </div>
                <div class="bottom">

                    <button ion-button (click)="login()">
                        <ion-icon name="contact"></ion-icon> | Iniciar sesión</button>
                    <button ion-button (click)="google()">
                        <ion-icon name="logo-googleplus"></ion-icon> | Google</button>
                    <button ion-button (click)="facebookLogin()">
                        <ion-icon name="logo-facebook"></ion-icon> | Facebook</button>
                    <button ion-button (click)="rapido()">
                        <ion-icon name="contact"></ion-icon> | Inicio rápido</button>
                    <div class="clear"></div>
                </div>
            </form>
        </div>
