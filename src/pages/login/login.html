<ion-content class="bg-image">
    <div id="form_wrapper" class="form_wrapper">

        <form class="login active">
            <h3 class="animated shake">Iniciar Sesion</h3>

            <div>
                <label class="animated shake">   <ion-icon name="mail"></ion-icon> | Email:</label>
                <input class="animated shake" type="mail" [(ngModel)]="email" name="mail" />
            </div>
            <div>
                <label class="animated shake">   <ion-icon name="lock"></ion-icon> | Contrase√±a:                 
                </label>
                <input class="animated shake" type="password" [(ngModel)]="pw" name="pw" />
            </div>
            <div class="bottom">
                <button class="animated shake" ion-button (click)="login()">  <ion-icon name="contact"></ion-icon>  |  Iniciar sesion</button>
                <button class="animated shake" ion-button (click)="google()"> <ion-icon name="logo-googleplus"></ion-icon>  |  google</button>
                <button class="animated shake" ion-button (click)="facebookLogin()"> <ion-icon name="logo-facebook"></ion-icon>  |  facebook</button>
                <button class="animated shake" ion-button (click)="rapido()">  <ion-icon name="contact"></ion-icon>  |  Inicio rapido</button>
                <div class="clear"></div>
            </div>
        </form>
    </div>
</ion-content>
