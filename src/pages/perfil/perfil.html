<ion-header>

  <ion-navbar>
    <ion-title>PERFIL</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        <ion-card-header text-center>
            
          Datos de usuario
          
        </ion-card-header>
  
        <ion-card-content>
            <br>
            <ion-item>
              <h2>Correo: {{user.mail}}</h2>
              <br>
              <h2>Contrase√±a: {{user.password}}</h2>
              
            </ion-item>
           
            <br>
              <ion-item>
                  <ion-label>Usuario</ion-label>
                  <ion-input clearInput type="email"[attr.maxlength]="15" placeholder="Maximo 15 caracteres."  [(ngModel)]="perfil.usuario"></ion-input>
                </ion-item>
              <br>
                <ion-item>
                    
                  <ion-label>Edad</ion-label>
                  <ion-input clearInput clearOnEdit="false" [attr.maxlength]="2" placeholder="Entre 6 y 99." type="number" [(ngModel)]="perfil.edad"></ion-input>
                </ion-item>
                <br>
                <ion-item>
                    <ion-label>Perfil</ion-label>
                    <ion-select [(ngModel)]="perfil.perfil">
                      <ion-option value="alumno" >Alumno</ion-option>
                      <ion-option value="administrativo">Administrativo</ion-option>
                      <ion-option value="administrador">Administrador</ion-option>
                      <ion-option value="profesor">Profesor</ion-option>                      
                    </ion-select>
                  </ion-item>
                <br>
                  <ion-item>
                      <ion-label>Sexo</ion-label>
                      <ion-select [(ngModel)]="perfil.sexo">
                        <ion-option value="femenino">Femenino</ion-option>
                        <ion-option value="masculino">Masculino</ion-option>
                        <ion-option value="indefinido">Indefinido</ion-option>                        
                      </ion-select>
                    </ion-item>
                    <br>
                    <ion-item>
                        <ion-label>Foto</ion-label>                
                        <ion-input (change)="obtenerFoto($event)" type="file" id="file" name="file"></ion-input>
                    </ion-item>
    
                <ion-item >
                    <button ion-button  style="font-size:15px; width:100%" (click)="editar()" float-right> EDITAR </button>    
                </ion-item> 
          </ion-card-content>
    </ion-card>

</ion-content>
