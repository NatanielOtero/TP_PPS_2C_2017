<ion-header>

    <ion-navbar color="dark">
    </ion-navbar>

</ion-header>


<ion-content padding class="bg-image">
    <div id="form_wrapper" class="form_wrapper animated bounceInUp">

        <div class="bottom">
            <div [hidden]="!modificar">


                <h3>
                    Datos : {{alum.usuario}}
                </h3>
                <div id="form_wrapper" class="form_wrapper animated bounceInUp down">
                    <div style="text-align:center">
                        <img src="{{alum.foto}}" width="70%" height="70%">
                    </div>
                </div>
                <label>| Edad: {{alum.edad}}</label>
                <label>| Sexo: {{alum.sexo}} </label>
                <label>| Ocupacion: {{alum.tipo}} </label>
                <label>| Legajo:   {{alum.legajo}}  </label>

                <div class="bottom">
                    <button ion-button (click)="mod()">  <ion-icon name="contact"></ion-icon>  |  Modificar</button>
                </div>
            </div>
            <div [hidden]="modificar">


                <label>| Nombre: </label>
                <input type="text" [(ngModel)]="alum.usuario" name="name" />
                <label>| Edad: </label>
                <input type="number" [(ngModel)]="alum.edad" name="edad" />
                <label>| Sexo: </label>
                <select [(ngModel)]="alum.sexo" name="sexo">
                <option value="masculino"><ion-icon name="male">Masculino</ion-icon>
                </option>
                <option value="femenino">  <ion-icon name="female"></ion-icon> Femenino</option>                 
              </select>

                <div class="bottom">
                    <button ion-button (click)="guardar()">  <ion-icon name="contact"></ion-icon>  |  Guardar</button>
                </div>
            </div>
            <br>
        </div>



    </div>
