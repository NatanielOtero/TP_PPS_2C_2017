<ion-header>

    <ion-navbar color="dark">

    </ion-navbar>
</ion-header>


<ion-content padding class="bg-image">
    <div class="form_wrapper animated slideInLeft" [hidden]="mostrar">

        <div>
            <label style="color:white; font-size:15px">Elija el m√©todo</label>


            <select [(ngModel)]="opcion" (ngModelChange)='f()'>
                <option value="uno">Cargar 1</option>
                <option value="var">Cargar Listado</option>
            </select>





            <br>
        </div>

        <div [hidden]="uno" style="height:70%">

            <form class="login active">

                <div>
                    <label>
                        <ion-icon name="mail"></ion-icon> | Legajo:</label>
                    <input [(ngModel)]="alta.legajo" type="number" name="mail" />
                </div>
                <div>
                    <label>
                        <ion-icon name="mail"></ion-icon> | Usuario:</label>
                    <input [(ngModel)]="alta.usuario" type="text" name="text" />
                </div>
                <div class="bottom">
                    <button ion-button (click)="enviar()">
                        <ion-icon name="contact"></ion-icon> | Agregar </button>

                </div>
            </form>
        </div>
    </div>


    <div [hidden]="varios" class="animated bounceInRight form_wrapper  bottom">




        <input id="file" type="file" (change)="handleUpload($event)">
        <button ion-button (click)="readCsvData()">leer csv</button>
        <button ion-button (click)='downloadCSV({ filename: "stock-data.csv" });'>Descargar CSV</button>
    </div>
    <div class="table">
        <thead>
            <th>Legajo</th>
            <th>Usuario</th>
            <th>Borrar</th>
        </thead>
        <tbody *ngFor="let item of cant">
            <tr *ngIf="item.tipo == 'alumno'">
                <td *ngIf="item.actividad == 'activo'">
                    {{item.legajo}}
                </td>
                <td *ngIf="item.actividad == 'activo'">
                    {{item.usuario}}
                </td>
                <td *ngIf="item.actividad == 'activo'">
                    <button ion-button danger (click)="delete(item.id)">borrar</button>
                </td>
            </tr>
        </tbody>
    </div>
</ion-content>
