<ion-header>

    <ion-navbar color="dark">

    </ion-navbar>
</ion-header>


<ion-content padding class="bg-image">
    <div class="form_wrapper animated slideInLeft" [hidden]="busqueda">

        <div *ngIf="idioma == 'espanol'">

            <form class="login active">

                <div>
                    <label>
                        <ion-icon name="mail"></ion-icon> | Ingrese legajo a buscar:</label>
                    <input type="number" [(ngModel)]="legajo" name="leg" />
                </div>
                <div>
                    <label style="color:black; font-size:15px">Elija la materia</label>

                    <select [(ngModel)]="opcion" (change)='f()' name="algo">
                        <option value="PPS">PPS</option>
                        <option value="LAB4">LAB4</option>
                    </select>

                    <div [hidden]="curso">
                        <label style="color:black; font-size:15px">Elija el curso</label>
                        <select [(ngModel)]="opcion1" (change)='g()' name="algo2">
                            <option value="4A">4A</option>
                            <option value="4B">4B</option>
                        </select>
                    </div>
                    <br>
                </div>
                <div class="bottom" [hidden]="boton">
                    <button ion-button (click)="buscar()">
                        <ion-icon name="contact"></ion-icon> | Buscar </button>

                </div>
            </form>
        </div>
        <div *ngIf="idioma == 'frances'">

            <form class="login active">

                <div>
                    <label>
                        <ion-icon name="mail"></ion-icon> | entrer un fichier à rechercher:</label>
                    <input type="number" [(ngModel)]="legajo" name="leg" />
                </div>
                <div>
                    <label style="color:black; font-size:15px">choisissez le matériel</label>

                    <select [(ngModel)]="opcion" (change)='f()' name="algo">
                        <option value="PPS">PPS</option>
                        <option value="LAB4">LAB4</option>
                    </select>

                    <div [hidden]="curso">
                        <label style="color:black; font-size:15px">choisissez le cours</label>
                        <select [(ngModel)]="opcion1" (change)='g()' name="algo2">
                            <option value="4A">4A</option>
                            <option value="4B">4B</option>
                        </select>
                    </div>
                    <br>
                </div>
                <div class="bottom" [hidden]="boton">
                    <button ion-button (click)="buscar()">
                        <ion-icon name="contact"></ion-icon> | Buscar </button>

                </div>
            </form>
        </div>
        <div *ngIf="idioma == 'ingles'">

            <form class="login active">

                <div>
                    <label>
                        <ion-icon name="mail"></ion-icon> | enter a file to be search:</label>

                </div>
                <div>
                    <label style="color:black; font-size:15px">choose subject</label>

                    <select [(ngModel)]="opcion" (change)='f()' name="algo">
                        <option value="PPS">PPS</option>
                        <option value="LAB4">LAB4</option>
                    </select>

                    <div [hidden]="curso">
                        <label style="color:black; font-size:15px">choose the course</label>
                        <select [(ngModel)]="opcion1" (change)='g()' name="algo2">
                            <option value="4A">4A</option>
                            <option value="4B">4B</option>
                        </select>
                    </div>
                    <br>
                </div>
                <div class="bottom" [hidden]="boton">
                    <button ion-button (click)="buscar()">
                        <ion-icon name="contact"></ion-icon> | search </button>

                </div>
            </form>
        </div>
        <div *ngIf="idioma == 'ruso'">

            <form class="login active">

                <div>
                    <label>
                        <ion-icon name="mail"></ion-icon> | введите файл для поиска:</label>

                    <select [(ngModel)]="opcion" (change)='f()' name="algo">

                        <option value="LAB4">LAB4</option>

                    <div [hidden]="curso">

                        <select [(ngModel)]="opcion1" (change)='g()' name="algo2">

                        </select>

                <div class="bottom" [hidden]="boton">

                        <ion-icon name="contact"></ion-icon> | поиска </button>

                </div>
            </form>
        </div>
        <div *ngIf="idioma == 'aleman'">

            <form class="login active">

                </div>
                <div class="bottom" [hidden]="boton">
                    <button ion-button (click)="buscar()">
                        <ion-icon name="contact"></ion-icon> | Suchen </button>

                </div>
            </form>
        </div>
        <div *ngIf="idioma == 'portugues'">

            <form class="login active">

                <div>
                    <label>
                        <ion-icon name="mail"></ion-icon> | insira um arquivo para pesquisar:</label>
                    <input type="number" [(ngModel)]="legajo" name="leg" />
                </div>
                <div>
                    <label style="color:black; font-size:15px">escolha o material</label>

                    <select [(ngModel)]="opcion" (change)='f()' name="algo">

                <div class="bottom" [hidden]="boton">
                    <button ion-button (click)="buscar()">

                </div>
            </form>
        </div>
    </div>

    <div [hidden]="mostrar" class="animated bounceInRight form_wrapper  bottom">
        <div *ngIf="idioma == 'espanol'">
            <div class="bottom">
                <h3>Datos : {{alum.usuario}} </h3>

                    <ion-icon name="lock"></ion-icon> | Legajo: {{alum.legajo}}
                </label>
                <label>
                    <ion-icon name="lock"></ion-icon> | Faltas: {{alum.faltas}}
                </label>
                <label>
                    Días que falto
                </label>
                <label *ngFor="let item of alum.diasFaltas">
                    {{item}}
                </label>
                <div class="botones">
                    <button ion-button (click)="remover()" [disabled]="desabilitar">
                        <ion-icon name="remove"></ion-icon>
                    </button>
                </div>
            </div>
            <div class="bottom">
                <button ion-button (click)="buscarDeNuevo()">

            </div>

        </div>

            </div>
            <div class="bottom">
                <button ion-button (click)="buscarDeNuevo()">

            </div>

        </div>
        <div *ngIf="idioma == 'ingles'">
            <div class="bottom">
                <h3>data : {{alum.usuario}} </h3>

                </label>
                <label>

                <button ion-button (click)="buscarDeNuevo()">

            </div>

        </div>
        <div *ngIf="idioma == 'aleman'">
            <div class="bottom">
                <h3>Daten : {{alum.usuario}} </h3>

                    <ion-icon name="lock"></ion-icon> | Datei: {{alum.legajo}}
                </label>

</ion-content>
