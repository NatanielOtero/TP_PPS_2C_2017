<ion-content padding class="botones">


    <ion-fab top right>
        <button ion-fab color="light">  <ion-icon name="menu"></ion-icon></button>
        <ion-fab-list side="bottom">
            <button ion-fab color="primary" (click)="ruteo('perfil')">  <ion-icon name="contact"></ion-icon></button>

        </ion-fab-list>
    </ion-fab>

    <div [hidden]="alum" padding class="botones">
        <button class="animated slideInRight imgbtn2" style=" width: 100%; height: 33%;" (click)="ruteo('encEst')" ion-button> Encuestas </button>
        <button class="animated slideInLeft imgbtn3" style=" width: 100%;height: 33%;" (click)="ruteo('est')" ion-button> Estadísticas </button>
        <button class="animated slideInLeft imgbtn" style=" width: 100%;height: 33%;" (click)="ruteo('fal')" ion-button> Faltas </button>
    </div>
    <div [hidden]="prof" padding class="botones">

        <button class="animated slideInDown imgbtn2" style=" width: 100%; height: 49%;" (click)="ruteo('enc')" ion-button> Gestor de encuestas </button>
        <button class="animated slideInLeft imgbtn3" style=" width: 100%;height: 49%;" (click)="ruteo('est')" ion-button> Estadísticas </button>

    </div>
    <div [hidden]="ad" padding class="botones">
        <button class="animated slideInDown imgbtn" style=" width: 100%;height: 25%;" (click)="ruteo('asist')" ion-button> Tomar asistencia </button>
        <button class="animated slideInRight imgbtn6" style=" width: 100%;height: 25%;" (click)="ruteo('adm')" ion-button> Administración </button>
        <button class="animated slideInLeft imgbtn7" style=" width: 100%;height: 25%;" (click)="ruteo('arch')" ion-button> Archivos </button>
        <button class="animated slideInUp imgbtn5" style=" width: 100%;height: 25%;" (click)="ruteo('al')" ion-button> Alta alumnos</button>

    </div>
    <div [hidden]="adm" padding class="botones">
        <button class="animated slideInDown imgbtn5" style=" width: 100%;height: 18%;" (click)="ruteo('al')" ion-button> Alta alumnos </button>
        <button class="animated slideInRight imgbtn4" style=" width: 100%;height: 18%;" (click)="ruteo('alt')" ion-button> Alta empleados </button>
        <button class="animated slideInLeft imgbtn7" style=" width: 100%;height: 18%;" (click)="ruteo('arch')" ion-button> Archivos </button>
        <button class="animated slideInRight imgbtn" style=" width: 100%;height: 18%;" (click)="ruteo('asist')" ion-button> Tomar asistencia </button>
        <button class="animated slideInUp imgbtn6" style=" width: 100%;height: 18%;" (click)="ruteo('adm')" ion-button> Administración </button>
    </div>
    <div>

    </div>




</ion-content>
